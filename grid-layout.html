<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <style>
        .col-sm-6, .col-sm-4, .col-md-4 {
            border : 1px solid red;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    <!-- <a class="btn btn-danger">버튼작성</a> -->
    <!-- bootstrap grid 관련 화면 사이즈에 따라 어떻게 배치할 것인지  -->
    <table style="display:none">
        <thead>
            <th>화면사이즈</th>
            <th>표현</th>
        </thead>

        <tbody>
            <tr>
                <td>768px 보다 작을때</td>
                <td>col-xs-<br>extra small display</td>
            </tr>
            <tr>
                <td>768px 보다 클때</td>
                <td>col-sm-<br>small display</td>
            </tr>
            <tr>
                <td>970px 보다 클때</td>
                <td>col-md-<br>medium display</td>
            </tr>
            <tr>
                <td>1170px 보다 클때</td>
                <td>col-lg-<br>large display</td>
            </tr>
        </tbody>
    </table>
    <!-- grid 설명 테이블 -->

    <div class="container">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">1</div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">2</div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">3</div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">4</div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">5</div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">6</div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">7</div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">8</div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">9</div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">10</div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">11</div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">12</div>
    </div>

    
</body>
</html>
