<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>템플릿(js포함)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .container {
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    
                    <!-- 
                        오른쪽 메뉴바
                        data-target에 확장될 내용의 아이디가 지정
                    
                    -->
                    <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#nav_menu" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#">
                        bootstrap 강의
                    </a>

                </div>
                <div class="collapse navbar-collapse" id="nav_menu">
                    <ul class="nav navbar-nav">

                        <li>
                            <a href="">HTML</a>
                        </li>
                        <li class="active">
                            <a href="">PYTHON</a>
                        </li>
                        <li>
                            <a href="">JAVASCRIPT</a>
                        </li>
                        <li>
                            <a href="">PHP</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    로그인
                </div>
                <div class="panel-body">

                    <input type="text" class="form-control" placeholder="ID" >
                    <br/>
                    <input type="password" class="form-control" placeholder="비밀번호" >
                    <br/>
                    <button class="btn btn-lg btn-success btn-block">로그인</button>
                    <button class="btn btn-lg btn-primary btn-block">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        페이스북 로그인
                    </button>
                    
                    <button class="btn btn-lg btn-info btn-block">
                        <i class="fa fa-google" aria-hidden="true"></i>
                        구글 로그인
                    </button>
                    


                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
